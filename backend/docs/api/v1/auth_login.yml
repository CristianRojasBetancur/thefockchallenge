---
"/auth/login":
  :post:
    :summary: Iniciar sesión
    :tags:
    - Auth
    :requestBody:
      :required: true
      :content:
        :application/json:
          :schema:
            :type: object
            :properties:
              :session:
                :type: object
                :required:
                - email
                - password
                :properties:
                  :email:
                    :type: string
                    :format: email
                  :password:
                    :type: string
                    :format: password
    :responses:
      :200:
        :description: Inicio de sesión exitoso
        :content:
          :application/json:
            :schema:
              :$ref: "#/components/schemas/User"
      :401:
        :$ref: "#/components/responses/UnauthorizedError"
      :404:
        :$ref: "#/components/responses/NotFoundError"
    :description: Autentica al usuario. Se utiliza JWT con cookies encriptadas.
