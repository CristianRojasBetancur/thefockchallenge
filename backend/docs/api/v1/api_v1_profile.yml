---
"/api/v1/profile":
  :get:
    :summary: Obtener el perfil del usuario actual
    :tags:
    - Profile
    :security:
    - :bearerAuth: []
    :responses:
      :200:
        :description: Respuesta exitosa
        :content:
          :application/json:
            :schema:
              :$ref: "#/components/schemas/User"
      :401:
        :$ref: "#/components/responses/UnauthorizedError"
  :patch:
    :summary: Actualizar el perfil del usuario actual
    :tags:
    - Profile
    :security:
    - :bearerAuth: []
    :requestBody:
      :required: true
      :content:
        :application/json:
          :schema:
            :type: object
            :properties:
              :user:
                :type: object
                :properties:
                  :name:
                    :type: string
                  :bio:
                    :type: string
                  :location:
                    :type: string
                  :website:
                    :type: string
                  :date_of_birth:
                    :type: string
                    :format: date
                  :avatar:
                    :type: string
                    :format: binary
                  :banner:
                    :type: string
                    :format: binary
    :responses:
      :200:
        :description: Respuesta exitosa
        :content:
          :application/json:
            :schema:
              :$ref: "#/components/schemas/User"
      :401:
        :$ref: "#/components/responses/UnauthorizedError"
      :422:
        :$ref: "#/components/responses/UnprocessableEntityError"
