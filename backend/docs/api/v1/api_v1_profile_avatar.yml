---
"/api/v1/profile/avatar":
  :delete:
    :summary: Eliminar el avatar del usuario
    :tags:
    - Profile
    :security:
    - :bearerAuth: []
    :responses:
      :200:
        :description: Avatar eliminado exitosamente
        :content:
          :application/json:
            :schema:
              :type: object
              :properties:
                :message:
                  :type: string
                  :example: Avatar eliminado
      :401:
        :$ref: "#/components/responses/UnauthorizedError"
